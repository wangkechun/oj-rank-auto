<!DOCTYPE html>
<html lang="zh-cn" ng-app="myapp">
  <head>
    <meta charset="utf8">
    <title>王克纯的简历</title>
    <meta name="description" content="王克纯的个人简历-应聘研发工程师(实习生)">
    <meta name="author" content="王克纯 &lt;hi@hi-hi.cn&gt;">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- link(rel='stylesheet', type='text/css', href='main.css')-->
  </head>
  <body ng-controller="bodyCtrl" class="container">
    <table class="table table-bordered table-striped table-hover">
      <tr class="info">
        <th>id</th>
        <th>name</th>
        <th>hdu</th>
        <th>hn</th>
        <th>bnuoj</th>
        <th>poj</th>
        <th>acdream</th>
        <th>cf</th>
        <th>bestcoder</th>
        <th>codechef</th>
      </tr>
      <tr ng-repeat="user in data">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.score.hdu|score}}</td>
        <td>{{user.score.hn|score}}</td>
        <td>{{user.score.bnuoj|score}}</td>
        <td>{{user.score.poj|score}}</td>
        <td>{{user.score.acdream|score}}</td>
        <td>{{user.score.cf|score}}</td>
        <td>{{user.score.bestcoder|score}}</td>
        <td>{{user.score.codechef|score}}</td>
      </tr>
    </table>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/angularjs/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
